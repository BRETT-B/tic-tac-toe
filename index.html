<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TIC | TAC | TOE</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="shortcut icon" href="ttt.ico" />
	<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
	<script src="scripts.js" type="text/javascript"></script>

</head>
<body>
	<div class="title-wrapper">
		<h1>TIC | TAC | TOE</h1>
		<h2 id='message'></h2>
	</div>

	<div class="game-wrapper">
		<div class="board-row-1 board-row">
			<button id="a1" class="box" onclick="markSquare(this)">-</button>
			<button id="a2" class="box" onclick="markSquare(this)">-</button>
			<button id="a3" class="box" onclick="markSquare(this)">-</button>
		</div>
		<div class="board-row-2 board-row">
			<button id="b1" class="box" onclick="markSquare(this)">-</button>
			<button id="b2" class="box" onclick="markSquare(this)">-</button>
			<button id="b3" class="box" onclick="markSquare(this)">-</button>
		</div>
		<div class="board-row-3 board-row">
			<button id="c1" class="box" onclick="markSquare(this)">-</button>
			<button id="c2" class="box" onclick="markSquare(this)">-</button>
			<button id="c3" class="box" onclick="markSquare(this)">-</button>
		</div>
	</div>
</body>
</html>
